{% extends "header.html" %}
{% set active_page = 'Products' %}
{% block body %}

          <h1 class="sub-header">Products</h1>

          <div class="table-responsive">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th></th>
                  <th>Submission ID</th>
                  <th>Product Name</th>
                  <th>Customer</th>
                  <th>PBA</th>
                  <th>Ports</th>
                  <th>Silicon</th>
                  <th>Status</th>
                </tr>
              </thead>
              <tbody>
                {% for p in products %}
                    <tr>
                      <td><a href="/product/{{p[1]}}%20{{p[4]}}%20{{p[2]}}/?pid={{p[0]}}"> View Product </a></td>
                      <td>{{ p[0] }}</td>
                      <td>{{ p[1] }}</td>
                      <td>{{ p[2] }}</td>
                      <td>{{ p[3] }}</td>
                      <td>{{ p[4] }}</td>
                      <td>{{ p[5] }}</td>
                      <td>{{ p[6] }}</td>
                    </tr>

                {% endfor %}
              </tbody>
              </table>
            </div>

{% endblock %}
